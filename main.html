<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMS panel</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <header>
                <nav class="navbar">
                    
                    <ul class="main-nav">
                        <li class="main-logo" onmouseover="profileShow()" onmouseout="profileHidden()">
                            <img class="user-profile" src="./asset/jpg/user.profile.png" alt=""  >
                           
                        </li>
                        <li onclick="location.href='#'"><span>ارسال پیام</span> </li>
                        <li onclick="location.href='#'"><span>مدیریت گروه</span></li>
                    </ul> 
                    <div id="nav-container" onmouseover="profileShow() " onmouseout="profileHidden()">
                            <div><i class="fa fa-cog"></i><a href="#">تنظیمات</a></div>
                            <div><i class="fa fa-sign-out"></i><a href="#"> خروج</a></div>
                            
                    </div>
                </nav>
                
        </header>
        <section id="single-sending">
            <div class="flex-container">
                    <div class="left">
                            <img src="./asset/jpg/send-single.png" alt="" >
                    </div>
                    <div class="right" >
                            <h1>ارسال پیام</h1>
                            <button class="btn">click</button>
                    </div>
            </div>
              
        </section>
        <section id="group-sending">
                <div class="flex-container">
                        <div class="left">
                                <img src="./asset/jpg/send-group.png" alt="">
                        </div>
                        <div class="right" >
                                <h1>ارسال گروهی</h1>
                                <button class="btn">click</button>
                        </div>
                </div>
                  
            </section>
            <footer>
                    <div class="flex-container">
                            <div class="left">
                                <span>Created by <strong>Mehdi Hassannia</strong> </span>
                            </div>
                            <div class="right">
                                <ul >
                                    <li>
                                            
                                        <i class="fa fa-instagram" onmouseover="popupFunction(1)  " onmouseout="removeFunction()">
                                                <span class="popuptext" id="myPopup1">Mehdi.4.hasannia</span>
                                        </i>
                                    </li>
                                    <li>
                                        <i class="fa fa-telegram" onmouseover="popupFunction(2)" onmouseout="removeFunction()">
                                            <span class="popuptext" id="myPopup2">Telegram</span>
                                        </i>
                                        </li>
                                    <li>
                                        <i class="fa fa-linkedin" onmouseover="popupFunction(3)" onmouseout="removeFunction()">
                                                <span class="popuptext" id="myPopup3">Linkdin</span>
                                        </i>
                                    </li>
                                </ul>
                            </div>
                    </div>
                    
                </footer>
                <script src="./asset/js/index.js"></script>
</body>
</html>
